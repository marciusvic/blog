{% extends "base.html" %}

{% load static %}

{% block style %}
<link rel="stylesheet" href="{% static 'css/home/style.css' %}">
{% endblock %}

{% block content %}
<div class="container mt-4">
    {% for post in posts %}
    <div class="section {% cycle 'section-white' 'section-gray' %}">
        <h2>{{ post.title }}</h2>
        <h5>{{ post.summary }}</h5>
        <p>{{ post.content }}</p>
        <p><small>Publicado em: {{ post.created_at|date:"d F Y \Ã \s H:i" }}</small></p>
    </div>
    {% endfor %}
</div>
{% endblock %}
